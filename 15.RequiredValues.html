<script>
    function ajax({
    type = "get",
    url = requiredParameter("url"),
    data = {},
    success = requiredParameter("success"),
    error = () => {},
    isAsync = true } = {}) {
        console.log(JSON.stringify({ type, url, data, success, error, isAsync }, null, 2));
    }

    let requiredParameter = (name) => { throw new Error(`Missing parameter "${name}"`); }
    
    try {
        ajax({
            url: "https://my.api.io",
            success: () => {}
        });
    } catch (e) { console.warn(e.message) }

    let foo = (bar = requiredParameter('bar')) => console.log(bar);
    try {
        foo();
    } catch (e) { console.warn(e.message) };
</script>
